<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings | OfficeConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <a href="index.html" class="nav-item">
          <i class="fas fa-home"></i><span>Dashboard</span>
        </a>
        <a href="calendar.html" class="nav-item">
          <i class="fas fa-calendar-alt"></i><span>Calendar</span>
        </a>
        <a href="teams.html" class="nav-item">
          <i class="fas fa-users"></i><span>Teams</span>
        </a>
        <a href="documents.html" class="nav-item">
          <i class="fas fa-file-alt"></i><span>Documents</span>
        </a>
        <a href="reports.html" class="nav-item">
          <i class="fas fa-chart-line"></i><span>Reports</span>
        </a>
        <div class="divider"></div>
        <a href="settings.html" class="nav-item active">
          <i class="fas fa-cog"></i><span>Settings</span>
        </a>
        <a href="help.html" class="nav-item">
          <i class="fas fa-question-circle"></i><span>Help Center</span>
        </a>
      </aside>

      <div id="settings-page" class="page main-content">
        <div class="page-header">
          <h2><i class="fas fa-cog"></i> Settings</h2>
        </div>
        <div class="settings-container">
          <div class="settings-section">
            <h3>Profile Settings</h3>
            <div class="setting-item">
              <label for="display-name">Display Name</label>
              <input type="text" id="display-name" value="Jamie Smith" />
            </div>
            <div class="setting-item">
              <label for="email">Email</label>
              <input type="email" id="email" value="jamie.smith@company.com" />
            </div>
            <div class="setting-item">
              <label>Profile Picture</label>
              <div class="avatar-upload">
                <div class="avatar">JS</div>
                <button class="upload-btn">Change</button>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h3>Notification Preferences</h3>
            <div class="setting-item">
              <label
                ><input type="checkbox" checked /> Email Notifications</label
              >
            </div>
            <div class="setting-item">
              <label
                ><input type="checkbox" checked /> Desktop Notifications</label
              >
            </div>
            <div class="setting-item">
              <label><input type="checkbox" /> Mobile Notifications</label>
            </div>
          </div>

          <button class="save-settings">Save Changes</button>
        </div>
      </div>
    </div>
  </body>
</html>
