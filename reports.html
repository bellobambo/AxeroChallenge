<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports | OfficeConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo">
          <i class="fas fa-building"></i>
          <h1>Axero OfficeConnect</h1>
        </div>
        <div class="user-actions">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." />
          </div>
          <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
          </button>
          <div class="user-profile">
            <div class="avatar">JS</div>
            <span>Jamie Smith</span>
          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <aside class="sidebar">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-home"></i><span>Dashboard</span>
        </a>
        <a href="calender.html" class="nav-item">
          <i class="fas fa-calendar-alt"></i><span>Calendar</span>
        </a>
        <a href="teams.html" class="nav-item">
          <i class="fas fa-users"></i><span>Teams</span>
        </a>
        <a href="documents.html" class="nav-item">
          <i class="fas fa-file-alt"></i><span>Documents</span>
        </a>
        <a href="reports.html" class="nav-item">
          <i class="fas fa-chart-line"></i><span>Reports</span>
        </a>
        <div class="divider"></div>
        <a href="settings.html" class="nav-item">
          <i class="fas fa-cog"></i><span>Settings</span>
        </a>
        <a href="help.html" class="nav-item">
          <i class="fas fa-question-circle"></i><span>Help Center</span>
        </a>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page">
          <div class="page-header">
            <h2><i class="fas fa-chart-line"></i> Reports & Analytics</h2>
          </div>

          <div class="reports-container">
            <div class="report-filters">
              <select id="report-period">
                <option>Last 7 Days</option>
                <option>Last 30 Days</option>
                <option selected>This Quarter</option>
                <option>This Year</option>
              </select>
              <select id="report-type">
                <option>All Reports</option>
                <option>Project Progress</option>
                <option>Team Performance</option>
                <option>Financial</option>
              </select>
            </div>

            <div class="report-charts">
              <div class="chart-container">
                <h4>Project Completion</h4>
                <div class="chart" id="completion-chart">
                  <div
                    class="chart-bar"
                    style="height: 70%"
                    data-value="70%"
                  ></div>
                  <div
                    class="chart-bar"
                    style="height: 90%"
                    data-value="90%"
                  ></div>
                  <div
                    class="chart-bar"
                    style="height: 60%"
                    data-value="60%"
                  ></div>
                </div>
              </div>

              <div class="chart-container">
                <h4>Team Activity</h4>
                <div class="chart" id="activity-chart">
                  <div
                    class="chart-bar"
                    style="height: 80%"
                    data-value="80%"
                  ></div>
                  <div
                    class="chart-bar"
                    style="height: 65%"
                    data-value="65%"
                  ></div>
                  <div
                    class="chart-bar"
                    style="height: 95%"
                    data-value="95%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>
          Â© 2025 OfficeConnect Intranet | Designed for the Axero Frontend
          Challenge: Office Edition
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script>
      // Sidebar Active Link Highlight
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname.toLowerCase();
        document.querySelectorAll(".nav-item").forEach((item) => {
          const href = item.getAttribute("href").toLowerCase();
          if (currentPath.endsWith(href)) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
